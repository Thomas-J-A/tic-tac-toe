<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <script src="https://kit.fontawesome.com/fee433bc58.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <img src="images/egyptian.jpeg" alt="Image of an Egyptian person" id="img-left">
        <img src="images/ogre.jpeg" alt="Image of an ogre" id="img-right">

        <div class="modal" id="modal">
            <div class="modal-content">
                <img src="images/balloon.jpeg" id="modal-img">
                <p id="message">Player 1 wins!</p>
                <button id="reset-btn">Play Again</button>
            </div>
        </div>
        
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

         <div id="player-display">
            <div class="player" id="player1">
                <i class="fas fa-user active-p1"></i>
                <span>Player 1</span>
            </div>
            <img src="images/vs.jpeg">
            <div class="player" id="player2">
                <span>Player 2</span>
                <i class="fas fa-user"></i>
            </div>
        </div>

        <div id="gameboard">
            <div class="square" id="square1" data-index="0"></div>
            <div class="square" id="square2" data-index="1"></div>
            <div class="square" id="square3" data-index="2"></div>
            <div class="square" id="square4" data-index="3"></div>
            <div class="square" id="square5" data-index="4"></div>
            <div class="square" id="square6" data-index="5"></div>
            <div class="square" id="square7" data-index="6"></div>
            <div class="square" id="square8" data-index="7"></div>
            <div class="square" id="square9" data-index="8"></div>
        </div>

        <script src="/main.js"></script>
    </body>
</html>
